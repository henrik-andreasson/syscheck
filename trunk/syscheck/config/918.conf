# config for 918_server_alive.sh

# minutes (if you run syscheck every 10:th minute this would require a server to fail to send log once)
TIME_BEFORE_WARN=15

# minutes (if you run syscheck every 10:th minute this would require a server to fail to send log twice)
TIME_BEFORE_ERROR=25

# logfile (where has your syslog the file with syscheck messages from all nodes?)
LOGFILECURRENT=/var/log/messages
LOGFILELAST=/var/log/messages.1

# define your hosts here
HOST[0]=plup
HOST[1]=foo
